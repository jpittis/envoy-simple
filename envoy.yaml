admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901
static_resources:
  clusters:
    - name: banana
      connect_timeout: 1s
      load_assignment:
        cluster_name: banana
        endpoints:
          lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 5555
  listeners:
    - address:
        socket_address:
          address: 127.0.0.1
          port_value: 4444
      filter_chains:
        - filters:
          - name: envoy.tcp_proxy
            config:
              stat_prefix: banana
              cluster: banana
              access_log:
                - name: envoy.file_access_log
                  config:
                    path: /dev/stdout
